<!DOCTYPE html>

  <title>Cartão de Visita - Five Clinic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      width: 100%;
      max-width: 400px;
      perspective: 1000px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      aspect-ratio: 223/336;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      height: auto;
    }

    .card.girado {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
      border-top: 5px solid #5ecdcf;
      display: flex;
      flex-direction: column;
    }

    /* Frente: logo centrado */
    .card-face.front {
      background: #6BC9CC;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .card-face.front .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-face.front .logo img {
      width: 120px;
      max-width: 70%;
      height: auto;
      display: block;
    }

    /* Verso: conteúdo centrado verticalmente */
    .card-face.back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 20px 20px 80px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .card-face.back::before {
      content: "";
      position: absolute;
      top: 0; right: 0;
      width: 150px; height: 150px;
      background: url('marcadeagua.png') no-repeat center center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(50%, -50%);
      z-index: 0;
    }
    .card-face.back > *:not(.footer) {
      position: relative;
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    /* Aumentado o tamanho da letra em .info */
    .info {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: #555;
      font-size: 20px; /* antes 18px */
    }
    .info i {
      font-size: 1.4rem;
      color: #5ecdcf;
      margin-top: 4px;
      min-width: 24px;
      text-align: center;
    }
    .info a {
      color: inherit;
      text-decoration: none;
    }

    /* Margem maior entre info e botão */
    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px; /* antes 16px */
    }
    .actions a {
      background: #5ecdcf;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
    }

    /* Footer permanece igual; link do website branco */
    .footer {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      background: #5ecdcf;
      color: #fff;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      border-radius: 0 0 8px 8px;
      z-index: 1;
      box-sizing: border-box;
      font-size: 14px;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 400px) {
      .card-container { padding: 0 5px; }
      .card-face.back { padding: 15px 15px 60px; }
      .card-face.front .logo img { width: 100px; }
      .info { font-size: 18px; gap: 6px; } /* ajustado proporcionalmente */
      .actions a { font-size: 12px; padding: 4px 8px; }
      .footer { padding: 6px; font-size: 12px; }
    }
  </style>
