<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      width: 100%;
      max-width: 600px;
      perspective: 1000px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      aspect-ratio: 336/223; /* 89×59 mm em px */
      height: auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.girado {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
      border-top: 5px solid #5ecdcf;
      display: flex;
      flex-direction: column;
    }

    /* Frente (logo centrado) */
    .card-face.front {
      background: #6BC9CC;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .card-face.front .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-face.front .logo img {
      width: 160px;
      max-width: 80%;
      height: auto;
      display: block;
    }

    /* Verso */
    .card-face.back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 30px 30px 100px; /* espaço para footer e botão */
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .card-face.back::before {
      content: "";
      position: absolute;
      top: 0; right: 0;
      width: 200px; height: 200px;
      background: url('marcadeagua.png') no-repeat center center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(50%, -50%);
      z-index: 0;
    }
    .card-face.back > *:not(.footer) {
      position: relative;
      z-index: 1;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    .info {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      color: #555;
      font-size: 22px;
    }
    .info i {
      font-size: 18px;
      color: #5ecdcf;
      margin-top: 3px;
    }
    .info a {
      color: inherit;
      text-decoration: none;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .actions a {
      background: #5ecdcf;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
    }

    /* Footer absoluto na base */
    .footer {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      background: #5ecdcf;
      color: #fff;
      font-weight: 600;
      text-align: center;
      padding: 10px;
      border-radius: 0 0 8px 8px;
      z-index: 1;
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .card-container { padding: 0 5px; }
      .card-face.back { padding: 20px 20px 80px; }
      .card-face.front .logo img { width: 120px; }
      .info { font-size: 18px; gap: 8px; }
      .actions a, .footer { font-size: 14px; padding: 6px 10px; }
    }
  </style>
